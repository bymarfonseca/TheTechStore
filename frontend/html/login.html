    <div class="container">

    <form id="formlogin">
        <div class="mb-3">
            <label for="loginEmail" class="form-label">Correo Electr贸nico:</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
        </div>
        <label for="loginPassword" class="form-label">Contrase帽a:</label>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    const API_URL = 'http://localhost:3000';

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('formlogin').addEventListener('submit', async (e) => {
            e.preventDefault(); // Detiene la recarga

            // 1. Obtener valores
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert("Por favor, introduce tu correo y contrase帽a.");
                return;
            }
            
            // 2. Realizar la petici贸n POST
            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    //  CORRECCIN CLAVE: Incluir credenciales para que el navegador guarde la cookie de sesi贸n
                    credentials: 'include' 
                });

                const data = await response.json();

                if (response.ok) {
                    alert(`Sesi贸n iniciada correctamente. Redirigiendo...`);
                    // Redirigir a catalogo.html
                    window.location.href = 'catalogo.html'; 
                } else {
                    // Fallo
                    alert(`Error al iniciar sesi贸n: ${data.error || 'Credenciales inv谩lidas.'}`);
                }

            } catch (error) {
                console.error('Error de conexi贸n con el servidor Node.js:', error);
                alert('No se pudo conectar al servidor. Aseg煤rate de que node server.js est茅 activo.');
            }
        });
    });
</script>
