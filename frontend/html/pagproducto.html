<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Detalle del Producto</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/pagproductos.css"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../../img/logothetechstore.png" alt="logo" width="55" height="70">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="quienessomos.html">¿Quiénes somos?</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactanos.html">Contáctanos</a></li>
                    
                    <li class="nav-item d-flex align-items-center" id="userInfo" style="display: none;"> 
                        <span class="nav-link">Hola, <strong id="userNameDisplay"></strong>!</span>
                        <button class="btn btn-danger btn-sm" id="logoutButton">Cerrar Sesión</button>
                    </li>
                    <li class="nav-item" id="loginButtonNav"><a href="login.html" class="btn btn-primary">Iniciar Sesión</a></li>
                    <li class="nav-item" id="registerButtonNav"><a href="registro.html" class="btn btn-secondary">Registrarse</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row pt-3 pb-3">
            <div class="col-md-10">
                <a href="catalogo.html" class="btn btn-outline-secondary">← Regresar al Catálogo</a>
            </div>
            <div class="col-md-2 text-end">
                <img src="../../img/carrito.png" id="botoncarrito" alt="carrito" style="cursor:pointer; width: 40px;">
            </div>
        </div>
    </div>

    <div class="container-fluid mt-4" id="productContainer">
        <div class="row">
            <div class="col-md-6 col-lg-5">
                <div id="imagePlaceholder">
                    <img src="../../img/default.png" id="productImage" class="d-block w-100 img-fluid" alt="Imagen del Producto">
                </div>
            </div>

            <div class="col-md-6 col-lg-7">
                <h1 id="productName" class="display-5">Cargando Nombre...</h1>
                
                <h2 id="productCategory" class="text-muted fs-5 mb-4">Categoría: N/A</h2> 
                
                <h1 id="productPrice" class="text-success">$---</h1>
                
                <hr>

                <div class="row-12 mb-3">
                    <label for="quantitySelect" class="form-label">Cantidad:</label>
                    <select class="form-select w-25" id="quantitySelect">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        </select>
                </div>
                
                <div class="row-12 mb-4">
                    <button type="button" id="agregarcarr" class="btn btn-primary btn-lg" data-product-id="">
                        Agregar al carrito
                    </button>
                </div>
                
                <div class="row-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Descripción del Producto</h5>
                        </div>
                        <div class="card-body">
                            <p id="productDescription">Cargando descripción...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        const API_URL = 'http://localhost:3000'; // Asegúrate de que este puerto sea correcto

        // Función para verificar la sesión y actualizar la barra de navegación (opcional)
        // Se recomienda incluir esta función para mantener el estado de login en la página de producto
        async function checkSessionAndRenderNav() {
            try {
                const response = await fetch(`${API_URL}/api/session`);
                const sessionData = await response.json();

                const userInfo = document.getElementById('userInfo');
                const loginButtonNav = document.getElementById('loginButtonNav');
                const registerButtonNav = document.getElementById('registerButtonNav');

                if (sessionData.isLoggedIn) {
                    document.getElementById('userNameDisplay').textContent = sessionData.nombre;
                    userInfo.style.display = 'flex';
                    loginButtonNav.style.display = 'none';
                    registerButtonNav.style.display = 'none';
                } else {
                    userInfo.style.display = 'none';
                    loginButtonNav.style.display = 'block';
                    registerButtonNav.style.display = 'block';
                }
                
                if (document.getElementById('logoutButton')) {
                    document.getElementById('logoutButton').addEventListener('click', async () => {
                        await fetch(`${API_URL}/api/logout`, { method: 'POST' });
                        window.location.href = 'login.html';
                    });
                }
            } catch (error) {
                console.error("Error al verificar la sesión:", error);
            }
        }
        
        // Función principal para cargar el producto
        document.addEventListener('DOMContentLoaded', async () => {
            await checkSessionAndRenderNav(); // Verifica la sesión al cargar la página

            // 1. Obtener el ID del producto de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                document.getElementById('productName').textContent = 'Error: ID de producto no encontrado en la URL.';
                return;
            }

            try {
                // 2. Llamar a la API específica para un solo producto, enviando el ID
                const response = await fetch(`${API_URL}/api/productos/${productId}`);
                
                if (response.status === 404) {
                    throw new Error(`Producto con ID ${productId} no encontrado en la base de datos.`);
                }
                if (!response.ok) {
                    throw new Error('Error al conectar con el servidor para obtener el producto.');
                }

                const producto = await response.json();

                // 3. Rellenar los elementos HTML (La parte DINÁMICA)
                document.getElementById('pageTitle').textContent = producto.nombre;
                document.getElementById('productName').textContent = producto.nombre;
                document.getElementById('productCategory').textContent = `Categoría: ${producto.nombre_categoria}`;
                document.getElementById('productPrice').textContent = `$${producto.precio.toLocaleString('es-MX')}`;
                document.getElementById('productDescription').textContent = producto.descripcion || 'No hay descripción disponible.';
                
                // Rellenar la imagen (AJUSTA LA RUTA DE BASE)
                const imagenSrc = `../../img/${producto.imagen || 'default.png'}`; 
                document.getElementById('productImage').src = imagenSrc;

                // 4. Configurar el botón de agregar al carrito
                const addButton = document.getElementById('agregarcarr');
                // Asignar el ID del producto al botón
                addButton.setAttribute('data-product-id', producto.id_producto); 
                
                // 5. Listener para Agregar al Carrito
                addButton.addEventListener('click', async (e) => {
                    const idProducto = e.currentTarget.getAttribute('data-product-id');
                    const cantidad = parseInt(document.getElementById('quantitySelect').value);
                    
                    try {
const cartResponse = await fetch(`${API_URL}/api/carrito/agregar`, {
    method: 'POST',
    headers: { 
        'Content-Type': 'application/json' 
    },
    
    credentials: 'include', 
    body: JSON.stringify({ id_producto: idProducto, cantidad })
                        });

                        const data = await cartResponse.json();

                        if (cartResponse.ok) {
                            alert(`¡${cantidad} unidad(es) de ${producto.nombre} agregada(s) al carrito!`);
                        } else if (cartResponse.status === 401) {
                            alert('Debes iniciar sesión para agregar productos.');
                            window.location.href = 'login.html';
                        } else {
                            alert(`Error: ${data.error || 'No se pudo agregar el producto.'}`);
                        }

                    } catch (err) {
                        alert('Error de conexión al agregar producto.');
                    }
                });


            } catch (error) {
                console.error('Error al cargar datos del producto:', error);
                document.getElementById('productName').textContent = `Error: ${error.message}`;
                document.getElementById('productCategory').textContent = '';
                document.getElementById('productPrice').textContent = '';
                document.getElementById('productDescription').textContent = 'El producto solicitado no está disponible o hubo un problema de conexión con el servidor.';
                document.getElementById('agregarcarr').disabled = true; // Deshabilita el botón
            }
        });

    </script>
</body>
</html>
