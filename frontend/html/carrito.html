<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/css/carrito.css">

    <!--Google Fonts de la fuente Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
    
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/logothetechstore.png" alt="logo" width="55" height="70">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/frontend/html/index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/frontend/html/quienessomos.html">¿Quiénes somos?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/frontend/html/catalogo.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/frontend/html/contactanos.html">Contáctanos</a>
                    </li>
                    <li class="nav-item">
                        <p>Nombre, apellido y foto del Cliente</p>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="col-md-10">
                <a href="catalogo.html" class="btn btn-primary">Regresar</a>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <h5>Pago y Dirección de Envío:</h5>
                
                <form id="formdirypago">
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" id="direccion" placeholder="">
                    </div>
                    <div class="mb-3">
                        <p>Estado:</p>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione...</option>
                            <option value="NuevoLeon">Nuevo León</option>
                            <option value="CDMX">Ciudad de México</option>
                            <option value="Guadalajara">Guadalajara</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ciudad" class="form-label">Ciudad:</label>
                        <input type="text" class="form-control" id="ciudad" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="cp" class="form-label">Código Postal:</label>
                        <input type="text" class="form-control" id="cp" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="numtar" class="form-label">Número de tarjeta:</label>
                        <input type="text" class="form-control" id="numtar" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="numtar" class="form-label">Nombre en la tarjeta:</label>
                        <input type="text" class="form-control" id="numtar" placeholder="">
                    </div>
                    <div class="row">
                        <p>Fecha de vencimiento:</p>
                        <div class="col-6 mb-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>MM</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="col-6 mb-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>YYYY</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cvv" class="form-label">CVV:</label>
                            <input type="text" class="form-control" id="cvv" placeholder="">
                        </div>
                    </div>
                    <div class="btn-container">
                        <button class="btn btn-primary" type="submit">Realizar pedido</button>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <h5>Pedido #</h5>
                <h4>¡Revisa tu pedido!</h4>
                
                <div class="container-fluid">
                    <div class="card">
                        <p>Artículo1</p>
                    </div>
                    <div class="card">
                        <p>Artículo2</p>
                    </div>
                    <div class="card">
                        <p>Artículo3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
