<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/css/contactanos.css">

    <!--Google Fonts de la fuente Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/logothetechstore.png" alt="logo" width="55" height="70">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/frontend/html/index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/frontend/html/quienessomos.html">¿Quiénes somos?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/frontend/html/contactanos.html">Contáctanos</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-primary" type="button">Iniciar Sesión</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-secondary" type="button">Registrarse</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" id="titulocontacto">
        <p>¿Tienes alguna duda, sugerencia, queja o comentario?</p>
        <h1 class="display-2">¡Contáctanos!</h1>
    </div>

    <form id="formcontacto">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="">
        </div>
        <div class="mb-3">
            <label for="apellidop" class="form-label">Apellido Paterno:</label>
            <input type="text" class="form-control" id="apellidop" placeholder="">
        </div>
        <div class="mb-3">
            <label for="apellidom" class="form-label">Apellido Materno:</label>
            <input type="text" class="form-control" id="apellidom" placeholder="">
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico:</label>
            <input type="email" class="form-control" id="correo" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea class="form-control" id="mensaje" rows="5"></textarea>
        </div>
        <div class="btn-container">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
