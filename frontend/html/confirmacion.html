<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Confirmado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .confirmation-card {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            background-color: white;
            text-align: center;
        }
        .icon {
            font-size: 4rem;
            color: #28a745; /* Color verde de Bootstrap */
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="confirmation-card">
        <div class="icon">✅</div>
        <h1 class="mb-3 text-success">¡Pedido Realizado con Éxito!</h1>
        <p class="lead">Gracias por tu compra. Tu pedido ha sido confirmado y está siendo procesado.</p>
        
        <p class="h5 mt-4">
            Tu número de pedido es: 
            <strong id="pedidoIdDisplay">Cargando...</strong>
        </p>

        <p class="text-muted small">
            Recibirás una confirmación por correo electrónico con los detalles completos.
        </p>

        <a href="catalogo.html" class="btn btn-primary mt-4">Seguir Comprando</a>
        <a href="index.html" class="btn btn-secondary mt-4">Ir a Inicio</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const pedidoId = urlParams.get('pedido');
            const displayElement = document.getElementById('pedidoIdDisplay');

            if (pedidoId) {
                // Si el ID del pedido se pasó correctamente en la URL
                displayElement.textContent = pedidoId;
            } else {
                // Si no se pasó el ID
                displayElement.textContent = 'No disponible.';
                console.error("No se pudo obtener el ID del pedido de la URL.");
            }
        });
    </script>
</body>
</html>
