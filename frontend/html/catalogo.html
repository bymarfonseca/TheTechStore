<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/catalogo.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../../img/logothetechstore.png" alt="logo" width="55" height="70">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="quienessomos.html">¿Quiénes somos?</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contactanos.html">Contáctanos</a></li>
                    
                    <li class="nav-item d-flex align-items-center" id="authButtons"> 
                        <a href="login.html" class="btn btn-primary">Iniciar Sesión</a>
                        <a href="registro.html" class="btn btn-secondary">Registrarse</a>
                    </li>

                    <li class="nav-item d-flex align-items-center d-none" id="userInfo"> 
                        <span class="nav-link">Hola, <strong id="userNameDisplay">Usuario</strong>!</span>
                        <button class="btn btn-danger btn-sm" id="logoutButton">Cerrar Sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                </div>
            <div class="col-md-2">
                <img src="../../img/carrito.png" id="botoncarrito" alt="carrito" style="cursor: pointer;">
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-3">
    
            </div>
            <div class="col-9">
                <button type="button" class="btn btn-warning" id="ordenAscendente" data-orden="asc">Precio Ascendente</button>
                <button type="button" class="btn btn-warning" id="ordenDescendente" data-orden="desc">Precio Descendente</button>
                
                <button type="button" class="btn btn-warning" id="filtroPortatiles" data-id-categoria="1">Sección Productos</button> 
                <button type="button" class="btn btn-warning" id="filtroAccesorios" data-id-categoria="3">Sección Accesorios</button>
                <button type="button" class="btn btn-success" id="filtroTodos">Mostrar Todos</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row g-0" id="catalogoDinamico">
            </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    // URL base de tu backend Node.js
    const API_URL = 'http://localhost:3000';
    const catalogoDinamico = document.getElementById('catalogoDinamico');
    let filtrosActuales = {}; 

    // ==========================================================
    // FUNCIÓN: GENERAR CARTA DE PRODUCTO
    // ==========================================================
    function crearCardProducto(producto) {
        
        // Uso de ruta relativa simplificada, asumiendo que el servidor web la maneja
        const imagenSrc = `../../img/${producto.imagen || 'default.png'}`;
        
        return `
            <div class="col-6 col-lg-3 d-flex">
                <div class="card">
                    <img src="${imagenSrc}" class="card-img-top mt-5" alt="${producto.nombre}">
                    <div class="card-body">
                        <h5 class="card-title mt-4">${producto.nombre}</h5>
                        <p class="card-text">Categoría: ${producto.nombre_categoria}</p>
                        <p class="card-text">$${producto.precio}</p>
                        <div class="row">
                            <div class="col-6">
                                <a href="pagproducto.html?id=${producto.id_producto}" class="btn btn-primary">Ver información</a>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-success agregar-carrito" data-id-producto="${producto.id_producto}">Agregar al carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    // ==========================================================
    // FUNCIÓN: VERIFICAR SESIÓN Y RENDERIZAR BARRA DE NAVEGACIÓN (CORREGIDO)
    // ==========================================================
    async function checkSessionAndRenderNav() {
        try {
            // AÑADIDO: { credentials: 'include' }
            const response = await fetch(`${API_URL}/api/session`, { 
                credentials: 'include' 
            });
            
            if (!response.ok) {
                 throw new Error(`Error HTTP: ${response.status}`);
            }

            const sessionData = await response.json();
            
            // Si la línea 132 apunta aquí, ahora el objeto sessionData debería ser correcto
            console.log("Estado de la sesión recibido (FINAL):", sessionData); 

            const authButtons = document.getElementById('authButtons');
            const userInfo = document.getElementById('userInfo');

            if (sessionData.isLoggedIn) {
                
                if (authButtons) authButtons.classList.add('d-none');
                
                if (userInfo) {
                   document.getElementById('userNameDisplay').textContent = sessionData.nombre || 'Usuario';
                   userInfo.classList.remove('d-none'); 
                }
                
                if (document.getElementById('logoutButton')) {
                    document.getElementById('logoutButton').addEventListener('click', async () => {
                        // AÑADIDO: { credentials: 'include' }
                        const logoutResponse = await fetch(`${API_URL}/api/logout`, { 
                            method: 'POST',
                            credentials: 'include' // Incluir credenciales para cerrar sesión
                        });
                        if (logoutResponse.ok) {
                            alert('Sesión cerrada correctamente.');
                            window.location.href = 'index.html'; 
                        } else {
                            alert('Error al cerrar sesión.');
                        }
                    });
                }

            } else {
                
                if (authButtons) authButtons.classList.remove('d-none');
                if (userInfo) userInfo.classList.add('d-none');
            }
        } catch (error) {
            console.error('Error verificando sesión o conexión con el servidor Node.js:', error);
            const authButtons = document.getElementById('authButtons');
            if (authButtons) authButtons.classList.remove('d-none');
        }
    }
        
    // ==========================================================
    // FUNCIÓN: CARGAR CATÁLOGO (FILTRADO Y BÚSQUEDA)
    // ==========================================================
    async function cargarCatalogo(nuevosFiltros = {}) {
        
        filtrosActuales = { ...filtrosActuales, ...nuevosFiltros };
        
        let url = `${API_URL}/api/productos/filtrar?`;
        
        for (const key in filtrosActuales) {
            if (filtrosActuales[key]) {
                url += `${key}=${filtrosActuales[key]}&`;
            }
        }
        
        url = url.endsWith('&') ? url.slice(0, -1) : url;

        try {
            // No necesita 'credentials: include' aquí, ya que no depende de la sesión
            const response = await fetch(url); 
            
            if (!response.ok) {
                throw new Error('Error al obtener productos del servidor.');
            }
            
            const productos = await response.json();
            
            catalogoDinamico.innerHTML = ''; 
            
            if (productos.length === 0) {
                catalogoDinamico.innerHTML = '<div class="col-12"><p class="text-center mt-5">No se encontraron productos que coincidan con la búsqueda o filtros.</p></div>';
                return;
            }

            productos.forEach(producto => {
                catalogoDinamico.innerHTML += crearCardProducto(producto);
            });

        } catch (error) {
            console.error(`[CONEXIÓN FALLIDA] Error al cargar catálogo:`, error);
            catalogoDinamico.innerHTML = '<div class="col-12"><p class="text-danger text-center mt-5">Error: No se pudo cargar el catálogo. Verifica el servidor Node.js.</p></div>';
        }
    }
        
    // ==========================================================
    // LISTENERS DE EVENTOS PRINCIPALES
    // ==========================================================
    
    document.addEventListener('DOMContentLoaded', () => {
        
        checkSessionAndRenderNav();
        cargarCatalogo();

        // 1. LISTENERS DE FILTRADO Y ORDENAMIENTO (Botones)
        document.getElementById('ordenAscendente').addEventListener('click', (e) => {
            cargarCatalogo({ orden: e.target.getAttribute('data-orden') });
        });

        document.getElementById('ordenDescendente').addEventListener('click', (e) => {
            cargarCatalogo({ orden: e.target.getAttribute('data-orden') });
        });

        document.getElementById('filtroPortatiles').addEventListener('click', (e) => {
            cargarCatalogo({ categoria: e.target.getAttribute('data-id-categoria') }); 
        });

        document.getElementById('filtroAccesorios').addEventListener('click', (e) => {
            cargarCatalogo({ categoria: e.target.getAttribute('data-id-categoria') });
        });
        
        document.getElementById('filtroTodos').addEventListener('click', () => {
            filtrosActuales = {}; 
            cargarCatalogo({}); 
        });

        // 2. LISTENER DEL BUSCADOR
        document.getElementById('formBusqueda').addEventListener('submit', (e) => {
            e.preventDefault(); 
            const terminoBusqueda = document.getElementById('inputBusqueda').value.trim();
            
            if (terminoBusqueda !== '') {
                 cargarCatalogo({ busqueda: terminoBusqueda, categoria: '', orden: '' });
            } else {
                 cargarCatalogo({ busqueda: '', categoria: filtrosActuales.categoria, orden: filtrosActuales.orden });
            }
        });

        // 3. LISTENER GLOBAL PARA AGREGAR AL CARRITO
        document.addEventListener('click', async (e) => {
            
            if (e.target.classList.contains('agregar-carrito')) {
                e.preventDefault(); 
                
                const idProducto = e.target.getAttribute('data-id-producto');
                const cantidad = 1; 
                
                try {
                    // AÑADIDO: { credentials: 'include' }
                    const response = await fetch(`${API_URL}/api/carrito/agregar`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id_producto: idProducto, cantidad }),
                        credentials: 'include' // Incluir credenciales para la verificación de sesión en el backend
                    });

                    const data = await response.json();

                    if (response.ok) {
                        alert(`¡Producto ID ${idProducto} agregado!`);
                    } else if (response.status === 401) {
                        
                        alert('Debes iniciar sesión para agregar productos.');
                        window.location.href = 'login.html'; 
                    } else {
                        alert(`Error: ${data.error || 'No se pudo agregar el producto.'}`);
                    }

                } catch (error) {
                    console.error('Error de conexión:', error);
                    alert('No se pudo conectar al servidor Node.js.');
                }
            }
        });

        // 4. LISTENER DEL BOTÓN CARRITO
        document.getElementById('botoncarrito').addEventListener('click', async () => {
            // AÑADIDO: { credentials: 'include' }
            const response = await fetch(`${API_URL}/api/session`, { credentials: 'include' });
            const sessionData = await response.json();

            if (sessionData.isLoggedIn) {
                window.location.href = 'carrito.html';
            } else {
                window.location.href = 'login.html';
            }
        });
    });

    </script>
</body>
</html>
