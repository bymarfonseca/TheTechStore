    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">

            <div class="col-md-2">
                <img src="../../img/carrito.png" id="botoncarrito" alt="carrito">
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-3">
                <form class="d-flex" role="search" id="formBusqueda"> 
                    <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search" id="inputBusqueda"/>

                </form>
            </div>
            <div class="col-9">
                <button type="button" class="btn btn-warning" id="ordenAscendente" data-orden="asc">Precio Ascendente</button>
                <button type="button" class="btn btn-warning" id="ordenDescendente" data-orden="desc">Precio Descendente</button>
                
                <button type="button" class="btn btn-warning" id="filtroPortatiles" data-id-categoria="1">Sección Productos</button> 
                <button type="button" class="btn btn-warning" id="filtroAccesorios" data-id-categoria="3">Sección Accesorios</button>
                <button type="button" class="btn btn-success" id="filtroTodos">Mostrar Todos</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row g-0" id="catalogoDinamico">
            </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
    // URL base de tu backend Node.js
    const API_URL = 'http://localhost:3000';
    const catalogoDinamico = document.getElementById('catalogoDinamico');
    let filtrosActuales = {}; // Objeto para mantener el estado de los filtros y la búsqueda

    // Función para generar el HTML de una tarjeta de producto
    function crearCardProducto(producto) {
        
        // RUTA DE IMAGEN CORREGIDA: Usando la ruta absoluta del proyecto para evitar el 404
        const imagenSrc = `/TheTechStore/img/${producto.imagen || 'default.png'}`;
        
        return `
            <div class="col-6 col-lg-3 d-flex">
                <div class="card">
                    <img src="${imagenSrc}" class="card-img-top mt-5" alt="${producto.nombre}">
                    <div class="card-body">
                        <h5 class="card-title mt-4">${producto.nombre}</h5>
                        <p class="card-text">Categoría: ${producto.nombre_categoria}</p>
                        <p class="card-text">$${producto.precio}</p>
                        <div class="row">
                            <div class="col-6">
                                <a href="pagproducto.html?id=${producto.id_producto}" class="btn btn-primary">Ver información</a>
                            </div>
                            <div class="col-6">
                                <a href="#" class="btn btn-primary agregar-carrito" data-id-producto="${producto.id_producto}">Agregar al carrito</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }
        
    // Función principal para llamar al backend y actualizar el catálogo
    async function cargarCatalogo(nuevosFiltros = {}) {
        
        // Combina los filtros actuales con los nuevos
        filtrosActuales = { ...filtrosActuales, ...nuevosFiltros };
        
        let url = `${API_URL}/api/productos/filtrar?`;
        
        // Construir la URL con todos los parámetros de filtrosActuales
        for (const key in filtrosActuales) {
            if (filtrosActuales[key]) {
                url += `${key}=${filtrosActuales[key]}&`;
            }
        }
        
        url = url.endsWith('&') ? url.slice(0, -1) : url;

        try {
            console.log(`[API CALL] Intentando conectar a Node.js en: ${url}`);
            
            const response = await fetch(url);

            if (!response.ok) {
                console.error(`[SERVER ERROR] El servidor devolvió un error: ${response.status}`);
                throw new Error('Error al obtener productos del servidor.');
            }
            console.log(`[CONEXIÓN OK] El servidor Node.js (3000) respondió con éxito (Status: ${response.status}).`);
            
            const productos = await response.json();
            
            // LÍNEA CRÍTICA: Limpia el contenido anterior antes de renderizar
            catalogoDinamico.innerHTML = ''; 
            
            if (productos.length === 0) {
                catalogoDinamico.innerHTML = '<div class="col-12"><p class="text-center mt-5">No se encontraron productos que coincidan con la búsqueda o filtros.</p></div>';
                return;
            }

            // Insertar cada producto
            productos.forEach(producto => {
                catalogoDinamico.innerHTML += crearCardProducto(producto);
            });

        } catch (error) {
            console.error(`[CONEXIÓN FALLIDA] NO se pudo establecer la conexión con ${API_URL}.`, error);
            catalogoDinamico.innerHTML = '<div class="col-12"><p class="text-danger text-center mt-5">Error: Asegúrate que el servidor Node.js (port 3000) y XAMPP (MySQL/Apache) estén activos.</p></div>';
        }
    }
        
    // LISTENERS DE EVENTOS (BOTONES)
    document.addEventListener('DOMContentLoaded', () => {
        // CARGA INICIAL (Prueba la conexión inmediatamente al iniciar la página)
        cargarCatalogo();

        // 1. LISTENERS DE ORDENAMIENTO (PRECIO)
        document.getElementById('ordenAscendente').addEventListener('click', (e) => {
            cargarCatalogo({ orden: e.target.getAttribute('data-orden') });
        });

        document.getElementById('ordenDescendente').addEventListener('click', (e) => {
            cargarCatalogo({ orden: e.target.getAttribute('data-orden') });
        });

        // 2. LISTENERS DE FILTRADO POR CATEGORÍA
        document.getElementById('filtroPortatiles').addEventListener('click', (e) => {
            cargarCatalogo({ categoria: e.target.getAttribute('data-id-categoria') }); 
        });

        document.getElementById('filtroAccesorios').addEventListener('click', (e) => {
            cargarCatalogo({ categoria: e.target.getAttribute('data-id-categoria') });
        });
        
        document.getElementById('filtroTodos').addEventListener('click', () => {
            // Elimina todos los parámetros de filtro y carga el catálogo completo
            filtrosActuales = {}; 
            cargarCatalogo({}); 
        });

       // 3. LISTENER DEL BUSCADOR (CORREGIDO)
        document.getElementById('formBusqueda').addEventListener('submit', (e) => {
            
            // 1. Evita que la página se recargue (¡CRUCIAL!)
            e.preventDefault(); 
            
            const terminoBusqueda = document.getElementById('inputBusqueda').value.trim();

            if (terminoBusqueda !== '') {
                // 2. Ejecuta la búsqueda. Al hacer una nueva búsqueda, limpiamos la categoría y el orden para enfocarnos solo en el resultado de la búsqueda.
                cargarCatalogo({ busqueda: terminoBusqueda, categoria: '', orden: '' });
            } else {
                // 3. Si el campo está vacío, recarga el catálogo completo
                cargarCatalogo({}); 
            }
        });
    });

    </script>
</body>
