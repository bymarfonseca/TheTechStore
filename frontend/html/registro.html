<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/registro.css"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../../img/logothetechstore.png" alt="logo" width="55" height="70">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="quienessomos.html">¿Quiénes somos?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalogo.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contactanos.html">Contáctanos</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="btn btn-primary">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a href="registro.html" class="btn btn-secondary">Registrarse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="display-4" id="tituloregistro">Registro</h1>
        <p class="text-center">¡Bienvenidx a tu nueva tienda de tecnología!</p>
    </div>

    <form id="formregistro">
        <div class="mb-3">
            <label for="registroNombre" class="form-label">Nombre(s):</label>
            <input type="text" class="form-control" id="registroNombre" placeholder="" required>
        </div>
        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos:</label>
            <input type="text" class="form-control" id="apellidos" placeholder="">
        </div>
        <div class="mb-3">
            <label for="registroEmail" class="form-label">Correo Electrónico:</label>
            <input type="email" class="form-control" id="registroEmail" placeholder="name@example.com" required>
        </div>
        <label for="registroPassword" class="form-label">Contraseña:</label>
        <input type="password" id="registroPassword" class="form-control mb-3" aria-describedby="passwordHelpBlock" required>
        <div class="btn-container">
            <button class="btn btn-primary mb-2" type="submit">Crear Cuenta</button>
        </div>
        
        <div class="btn-container">
            <p>¿Ya eres cliente?</p>
            <a href="login.html" class="btn btn-warning">Iniciar Sesión</a>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        const API_URL = 'http://localhost:3000';

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('formregistro').addEventListener('submit', async (e) => {
                e.preventDefault(); 

                // 1. Obtener valores
                const nombre = document.getElementById('registroNombre').value.trim();
                const email = document.getElementById('registroEmail').value.trim();
                const password = document.getElementById('registroPassword').value;
                const apellidos = document.getElementById('apellidos').value.trim();

                // Combinar nombre y apellidos
                const nombreCompleto = `${nombre} ${apellidos}`.trim();
                
                // Validación simple
                if (!nombre || !email || !password) {
                    alert("Por favor, completa los campos de nombre, correo y contraseña.");
                    return;
                }
                
                // 2. Realizar la petición POST al backend
                try {
                    const response = await fetch(`${API_URL}/api/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            nombre: nombreCompleto, 
                            email, 
                            password,
                            telefono: null 
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Éxito
                        alert(`¡Cuenta creada con éxito para ${nombre}! Ahora puedes iniciar sesión.`);
                        window.location.href = 'login.html'; // Redirigir a Login
                    } else {
                        // Fallo (Error 409: Email duplicado, o 500: Error de servidor)
                        alert(`Error de registro: ${data.error || 'Ocurrió un error inesperado.'}`);
                    }

                } catch (error) {
                    console.error('Error de conexión con el servidor Node.js:', error);
                    alert('No se pudo conectar al servidor. Asegúrate de que node server.js esté activo.');
                }
            });
        });
    </script>
</body>
</html>
